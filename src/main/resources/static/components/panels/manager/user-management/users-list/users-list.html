<script src="/components/panels/manager/user-management/users-list/js/users-list.js" defer></script>
<script src="/components/panels/manager/user-management/users-list/js/search-users-list.js" defer></script>
<div class="container mb-3">
    <div class="row justify-content-between">
        <div class="col-4">
            <button type="button" class="btn btn-primary mr-3" data-toggle="modal" data-target=".bd-example-modal-xl">
                جست و جو<i
                    class="fa fa-search"></i></button>
            <button type="button" class="btn btn-primary mr-3" onclick="loadPage('users-list')">نمایش همه</button>
        </div>
        <div class="col-4">
            <select class="custom-select float-left left" id="pageSizeUsersList">
                <option value="">تعداد نمایش در هر صفحه</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="50">75</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">جستوجو</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate id="searchUsersList">
                    <div class="form-row justify-content-center">
                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="usernameSearchUsersListInput"
                                       placeholder="نام کاربری">
                            </div>
                        </div>


                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="firstNameSearchUsersListInput"
                                       placeholder="نام">
                            </div>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="lastNameSearchUsersListInput"
                                       placeholder="نام خانوادگی">
                            </div>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="fathersNameSearchUsersListInput"
                                       placeholder="نام پدر">
                            </div>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-id-card"></i></span>
                                </div>
                                <input type="text" class="form-control" id="nationalCodeSearchUsersListInput"
                                       placeholder="کد ملی">
                            </div>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-graduation-cap"></i></span>
                                </div>
                                <input type="text" class="form-control" id="degreeOfEducationSearchUsersListInput"
                                       placeholder="مدرک تحصیلی">
                            </div>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <select class="custom-select" id="roleSearchUsersListInput">
                                <option value="">نوع حساب کاربری</option>
                                <option value="ROLE_STUDENT">دانشجو</option>
                                <option value="ROLE_TEACHER">استاد</option>
                            </select>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-phone-volume"></i></span>
                                </div>
                                <input type="text" class="form-control" id="phoneNumberSearchUsersListInput"
                                       placeholder="تلفن ثابت">
                            </div>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                                </div>
                                <input type="text" class="form-control" id="cellPhoneNumberSearchUsersListInput"
                                       placeholder="تلفن همراه">
                            </div>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" id="emailSearchUsersListInput"
                                       placeholder="ایمیل">
                            </div>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-map-marker-alt"></i></span>
                                </div>
                                <textarea class="form-control" id="addressSearchUsersListInput"
                                          placeholder="آدرس"></textarea>
                            </div>
                        </div>

                        <div class="form-group col-2 mt-3">
                            <button type="button" class="btn btn-primary" onclick="searchUsersListFirstTime(0, 10)"
                                    data-dismiss="modal">جست و جو
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<form onsubmit="return submitData()">
    <div id="-users-list">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">انتخاب</th>
                    <th scope="col">شماره</th>
                    <th scope="col">نام</th>
                    <th scope="col">نام خانوادگی</th>
                    <th scope="col">نام پدر</th>
                    <th scope="col">کد ملی</th>
                    <th scope="col">تاریخ تولد</th>
                    <th scope="col">مدرک تحصیلی</th>
                    <th scope="col">نام کاربری</th>
                    <th scope="col">نوع حساب</th>
                    <th scope="col">وضعیت</th>
                    <th scope="col">جزئیات</th>
                </tr>
                </thead>
                <tbody id="users-table-body">

                </tbody>
            </table>
        </div>
    </div>

    <nav>
        <ul class="pagination justify-content-center" id="users-list-paging">

        </ul>
    </nav>

    <div class="form-inline">

        <select class="custom-select my-1 mr-sm-2" id="action">
            <option selected>عملیات</option>
            <option value="AcceptAllSelected">تایید انتخاب شده ها</option>
            <option value="DismissAllSelected">رد کردن انتخاب شده ها</option>
            <option value="AcceptAll">تایید همه</option>
            <option value="DismissAll">رد کردن همه</option>
        </select>

        <button type="submit" class="btn btn-primary my-1">اعمال</button>
    </div>
</form>

<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel"
     aria-hidden="true">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content bg-light text-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="detailsModalLabel">جزئیات حساب کاربری</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">تاریخ ایجاد حساب کاربری</th>
                            <th scope="col">ایمیل</th>
                            <th scope="col">تلفن</th>
                            <th scope="col">تلفن همراه</th>
                            <th scope="col">آدرس</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="createAccountDate"></td>
                            <td id="email"></td>
                            <td id="phoneNumber"></td>
                            <td id="cellPhoneNumber"></td>
                            <td id="address"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-info" data-dismiss="modal">بستن</button>
            </div>
        </div>
    </div>
</div>
